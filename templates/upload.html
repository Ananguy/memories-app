<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your Memory ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="upload-container">
        <h1>Upload a Memory 📸</h1>

        <form method="POST" enctype="multipart/form-data">
            <label for="file">Choose Photo/Video</label>
            <input type="file" id="file" name="file" accept="image/*,video/*" required>

            <label for="note">Write a Note 💌</label>
            <textarea id="note" name="note" rows="4" placeholder="Write something beautiful..." required></textarea>

            <button type="submit">Upload</button>
        </form>

        <a class="back-link" href="{{ url_for('index') }}">← Back to Gallery</a>
    </div>
</body>
</html>
